

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Form validation</title>


</head>
<body>


    <!-- Form -->

    <div class="wrapper">




        <form id="signup">

        <h2 class="form-heading">Form Assignment</h2>

            
            <!-- FORM -->
            <div class="box">
                <label for="name">Full name</label>
                <input type="text"  id="name" placeholder="Jeikei Jung" value=""  >
            </div>

            <div class="box">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="jeikei@gmail.com" value="" >
            </div>

            <div class="box">
                <label for="text-area">Message</label>
                <textarea name="message" id="message" placeholder="Enter your message" value=""  ></textarea>
            </div>
            
            <div class="button">
            <input class = "button" type="button" id="button" value="Send Data" />
            </div>

        </form>

        



    </div>

    <script src="./js/index.js"></script>
    
</body>
</html>
